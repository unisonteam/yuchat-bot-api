plugins {
    id 'application'
    id 'java'
    id 'org.springframework.boot' version '3.3.2'
    id 'org.openapi.generator' version '7.7.0' // Make sure to use the latest version available
}

apply plugin: 'io.spring.dependency-management'

repositories {
    mavenCentral()
}

dependencies {
    implementation('org.springframework.boot:spring-boot-starter-web')
    implementation group: 'org.openapitools', name: 'jackson-databind-nullable', version: '0.2.6'
    implementation 'javax.annotation:javax.annotation-api:1.3.2'

    testImplementation libs.junit.jupiter
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

application {
    mainClass = 'ai.yuchat.bot.examples.App'
}

tasks.named('test') {
    useJUnitPlatform()
}

tasks.compileJava.dependsOn('openApiGenerate')

openApiGenerate {
    generatorName = 'java'
    library = 'native'
    inputSpec = "${rootDir}/spec/openapi.yaml"
    outputDir = "${buildDir}/generated"
    apiPackage = 'ai.yuchat.bot.api.event'
    modelPackage = 'ai.yuchat.bot.event.model'
    invokerPackage = 'ai.yuchat.bot.event.invoker'
    configOptions = [
            useJakartaEe: 'true'
    ]
}

sourceSets {
    main {
        java {
            srcDirs += "${buildDir}/generated/src/main/java"
        }
    }
}
